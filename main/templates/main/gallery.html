{% extends "main/base.html" %}{# 継承するテンプレートを指定 #}
{% load static %}

{% block extra_style %}{# 上書きするブロック名（extra_style）を指定して、index.html 専用の CSS を追加 #}
<link rel="stylesheet" href="{% static 'main/css/gallery.css' %}">
{% endblock %}

{% block content %}
{% for photo in photos %}
<div class="container">
  <div class="item">
    <img src="{{ photo.image.url }}">
    <div class="photo_names">{{ photo.name}}</div>
  </div>
</div>
{% endfor %}
{% endblock %}
