{% extends "main/base.html" %}{# 継承するテンプレートを指定 #}
{% load static %}

{% block extra_style %}{# 上書きするブロック名（extra_style）を指定して、index.html 専用の CSS を追加 #}
<link rel="stylesheet" href="{% static 'main/css/club.css' %}">
{% endblock %}

{% block content %}
  {% for club in clubs %}
  <div class="container">
    <div class="item">
      <img src="{{ club.image.url }}">
      <div class="club_names">{{ club.name}}</div>
    </div>
  </div>
  {% endfor %}
{% endblock %}
